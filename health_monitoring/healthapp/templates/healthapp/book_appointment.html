<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Appointment</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #e3f2fd; margin: 0; }
        .container { max-width: 600px; margin: 3rem auto; background: #fff; padding: 2rem; border-radius: 1rem; box-shadow: 0 2px 12px rgba(25, 118, 210, 0.08); }
        h2 { color: #1976d2; margin-bottom: 1.5rem; }
        .doctor-info { background: #f4f8fb; border-radius: 0.7rem; padding: 1rem; margin-bottom: 1.5rem; }
        .doctor-name { font-size: 1.2rem; font-weight: bold; color: #1976d2; }
        .form-group { margin-bottom: 1.5rem; }
        label { display: block; margin-bottom: 0.5rem; font-weight: 600; color: #333; }
        input[type="date"], input[type="time"], textarea { width: 100%; padding: 0.7rem; border: 1px solid #bdbdbd; border-radius: 0.5rem; font-size: 1rem; }
        textarea { height: 100px; resize: vertical; }
        button { background: #ff9800; color: #fff; border: none; padding: 0.7rem 2rem; border-radius: 2rem; font-weight: 600; cursor: pointer; font-size: 1rem; }
        button:hover { background: #f57c00; }
        .back-btn { background: #666; margin-right: 1rem; }
        .back-btn:hover { background: #555; }
        .btn-group { display: flex; gap: 1rem; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Book Appointment</h2>
        
        <div class="doctor-info">
            <div class="doctor-name">Dr. {{ doctor.username }}</div>
            <div>{{ doctor.email }}</div>
        </div>
        
        <form method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="appointment_date">Appointment Date</label>
                <input type="date" id="appointment_date" name="appointment_date" required>
            </div>
            
            <div class="form-group">
                <label for="appointment_time">Appointment Time</label>
                <input type="time" id="appointment_time" name="appointment_time" required>
            </div>
            
            <div class="form-group">
                <label for="notes">Notes (optional)</label>
                <textarea id="notes" name="notes" placeholder="Any specific concerns or symptoms you'd like to discuss..."></textarea>
            </div>
            
            <div class="btn-group">
                <button type="button" class="back-btn" onclick="window.location.href='{% url 'list_doctors' %}'">Back to Doctors</button>
                <button type="submit">Book Appointment</button>
            </div>
        </form>
    </div>
</body>
</html>
