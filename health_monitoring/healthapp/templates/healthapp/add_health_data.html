<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Health Data</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #e3f2fd; margin: 0; }
        .form-container { max-width: 600px; margin: 3rem auto; background: #fff; padding: 2rem; border-radius: 1rem; box-shadow: 0 2px 12px rgba(25, 118, 210, 0.08); }
        h2 { color: #1976d2; margin-bottom: 1.5rem; }
        .form-group { margin-bottom: 1.5rem; }
        label { display: block; margin-bottom: 0.5rem; font-weight: 600; color: #333; }
        input[type="number"], input[type="text"], textarea { width: 100%; padding: 0.7rem; border: 1px solid #bdbdbd; border-radius: 0.5rem; font-size: 1rem; }
        textarea { height: 100px; resize: vertical; }
        .blood-pressure-group { display: flex; gap: 1rem; }
        .blood-pressure-group input { flex: 1; }
        button { background: #1976d2; color: #fff; border: none; padding: 0.7rem 2rem; border-radius: 2rem; font-weight: 600; cursor: pointer; font-size: 1rem; }
        button:hover { background: #1565c0; }
        .back-btn { background: #666; margin-right: 1rem; }
        .back-btn:hover { background: #555; }
        .btn-group { display: flex; gap: 1rem; }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Add Your Health Data</h2>
        <form method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="heart_rate">Heart Rate (bpm)</label>
                <input type="number" id="heart_rate" name="heart_rate" placeholder="e.g., 72" min="40" max="200">
            </div>
            
            <div class="form-group">
                <label>Blood Pressure (mmHg)</label>
                <div class="blood-pressure-group">
                    <input type="number" name="blood_pressure_systolic" placeholder="Systolic (e.g., 120)" min="70" max="200">
                    <input type="number" name="blood_pressure_diastolic" placeholder="Diastolic (e.g., 80)" min="40" max="130">
                </div>
            </div>
            
            <div class="form-group">
                <label for="blood_sugar">Blood Sugar (mg/dL)</label>
                <input type="number" id="blood_sugar" name="blood_sugar" placeholder="e.g., 95" min="50" max="500" step="0.1">
            </div>
            
            <div class="form-group">
                <label for="temperature">Temperature (Â°C)</label>
                <input type="number" id="temperature" name="temperature" placeholder="e.g., 36.8" min="35" max="42" step="0.1">
            </div>
            
            <div class="form-group">
                <label for="notes">Notes (optional)</label>
                <textarea id="notes" name="notes" placeholder="Any additional notes about your health..."></textarea>
            </div>
            
            <div class="btn-group">
                <button type="button" class="back-btn" onclick="window.location.href='{% url 'patient_dashboard' %}'">Back to Dashboard</button>
                <button type="submit">Save Health Data</button>
            </div>
        </form>
    </div>
</body>
</html>
